<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="__movieContainer">
        <label>Pick A Movie</label>
        <select id="movie">
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Joker ($12)</option>
            <option value="8">Interstellar ($8)</option>
            <option value="9">Harry Potter ($9)</option>
        </select>
    </div>
    <ul class="__showCase">
        <li>
            <div class="__seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="__seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="__seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="__container">
        <div class="__screen"></div>

        <div class="__row">
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
        </div>
        <div class="__row">
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
        </div>
        <div class="__row">
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>

        </div>
        <div class="__row">
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>

        </div>
        <div class="__row">
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat occupied"></div>

        </div>
        <div class="__row">
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
        </div>
        <div class="__row">
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
            <div class="__seat occupied"></div>
        </div>
    </div>
    <p class="__text">You have selected <span id="count" class="__count"></span> seats for a price of $ 
    <span class="__total" id="total">0</span></p>
    <script src="script.js"></script>
</body>
</html>
